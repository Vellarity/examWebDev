{% macro render_film_form(url, genres, film={}) %}
<form action="{{ url }}" method="POST">
    <div class="form-group">
        <label for="name" class="col-form-label col-md-2">Название</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="name" id="name" value="{{ film.name or '' }}">
        </div>
    </div>
    {% if request.endpoint == 'new_film' or request.endpoint == 'create_film'  %}
    <div class="form-group">
        <label for="image" class="col-form-label col-md-2">Изображение</label>
        <div class="col-md-6">
            <input class="form-control" type="file" name="image" id="image">
        </div>
    </div>
    {% endif %}
    <div class="form-group">
        <label for="year_w" class="col-form-label col-md-2">Год создания</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="year_w" id="year_w" value="{{ film.year_w or '' }}">
        </div>
    </div>
    <div class="form-group">
        <label for="info" class="col-form-label col-md-2">Инфо</label>
        <div class="col-md-6">
            <textarea class="form-control" type="textarea" name="info" id="info" value="{{ film.info or '' }}">{{ film.info or '' }}</textarea>
            <script>
                var easyMDE = new EasyMDE();
            </script>
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-form-label col-md-2">Страна</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="country" id="country" value="{{ film.country or '' }}">
        </div>
    </div>
    <div class="form-group">
        <label for="s_writer" class="col-form-label col-md-2">Сценарист</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="s_writer" id="s_writer" value="{{ film.s_writer or '' }}">
        </div>
    </div>
    <div class="form-group">
        <label for="director" class="col-form-label col-md-2">Режиссёр</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="director" id="director" value="{{ film.director or '' }}">
        </div>
    </div>
    <div class="form-group">
        <label for="actors" class="col-form-label col-md-2">Актёры</label>
        <div class="col-md-6">
            <input class="form-control" type="textarea" name="actors" id="actors" value="{{ film.actors or '' }}">
        </div>
    </div>
    <div>{{ film.genre_name }}</div>
    <div class="form-group">
        <label for="duration" class="col-form-label col-md-2">Продолжительность</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="duration" id="duration" value="{{ film.duration or '' }}">
        </div>
    </div>
    <div class="form-group">
        <label for="genres" class="col-form-label col-md-2">Жанр</label>
        <div class="col-md-6">
            <select name="genres" multiple id="genres" class="form-control">
                {% for genre in genres %}
                    <option value="{{ genre.name }}" {% if film.genre %}{% if film.genre.find(genre.name) !=-1 %} selected {% endif %}{% endif %}>{{ genre.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        
        <input type="submit" class="btn btn-primary" value="Сохранить">
        
    </div>
</form>

{% endmacro %}
