{% extends 'base.html' %}
{% block content %}

<h1 class="my-5">Добавление подборки</h1>

<form action="{{ url_for('commit_compilation') }}" method="POST">
    <div class="form-group">
        <div class="form-group">
            <label for="name-comp" class="col-form-label col-md-2">Название подборки</label>
            <div class="col-md-6">
                <textarea class="form-control" type="textarea" name="name-comp" id="name-comp"></textarea>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Сохранить">
        </div>
    </div>
</form>

{% endblock %}
